    <!-- parte da avaliação do usuário -->
    <div class="conteudo">
        <h1>Envie seu Review</h1>
        <form action="formAction.html" method="get">
        <label for="nome">Nome do Jogo:</label><br>
        <input type="text"  id="nome" name="nome" required> <br><br>

        <label for="nota">Nota de 0 a 10:</label><br>
        <input type="number" id="nota" name="nota" min="0" max="10" required><br><br>

        <label for="review">Deixe sua Review:</label><br>
        <textarea id="review" name="review" rows="6" cols="60"></textarea><br><br>

        <input type="submit" value="Enviar">
        </form>
    </div>
